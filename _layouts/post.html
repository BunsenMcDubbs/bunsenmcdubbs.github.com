---
layout: base
custom_css: "/css/post.css"
---
<div class="articleInfo">
  <p class="meta">written on {{ page.date | date_to_string }} by {% if page.author %}{{ page.author}}{% else %}{{ site.author }}{% endif %}</p>
  <div id="toc"></div>
</div>

<main><article class="post {% if page.no-lede %}no-lede{% endif %}">{{ content }}</article></main>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="/js/jquery.toc.min.js" charset="utf-8"></script>
<script>
  var selectors = 'h2, h3, h4';
  if ($('.post').find(selectors).length != 0) {
    $('#toc').toc({
      selectors: selectors,
      container: '.post'
    });
  } else {
    $('#toc').remove();
  }
</script>
