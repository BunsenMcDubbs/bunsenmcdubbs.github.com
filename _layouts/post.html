---
layout: default
customCSS: "/css/post.css"
---
<div class="articleInfo">

  <div class="articleInfo-top">
    <h1 class="big">{{ page.title }}</h1>
    {% if page.subtitle %}<h3>{{ page.subtitle }}</h3>{% endif %}
    <div class="meta">written on {{ page.date | date_to_string }} by {{ site.author }}</div>
    {% if page.thumb%}
    <img class="thumb {% if page.thumb-circle != "false" %}img-circle{% endif %}" src="{{ page.thumb }}">
    {% endif %}
  </div>

  <div id="toc"></div>
<!-- feature to be added in the future (no support on FF or IE) -->
<!-- <details open><summary>Table of Contents</summary><div id="toc"></div></details> -->
</div>

<main><article class="post">{{ content }}</article></main>

<script src="/js/jquery.toc.min.js"></script>
<script src="/js/jquery.sticky.js"></script>
<script>
  $('#toc').toc({
    'container': '.post',
    'anchorName': function(i, heading, prefix) {
      return $(heading).text().replace(/[^a-z0-9]/ig, ' ').replace(/\s+/g, '-').toLowerCase();
    }
  });
  $(document).ready(function(){
    $("#toc").sticky({topSpacing:10, getWidthFrom: ".articleInfo"});
  });
</script>
