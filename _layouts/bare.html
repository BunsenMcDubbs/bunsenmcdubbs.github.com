<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>{{ page.title }} | Andrew Dai</title>
  <meta name="viewport" content="width=device-width">

  <!-- normalize.css (not needed - included in purecss)-->
  <!-- <link rel="stylesheet" href="/css/normalize.css"> -->

  <!-- pure css - purecss.io -->
  <link rel="stylesheet" href="http://yui.yahooapis.com/combo?pure/0.5.0/base-min.css&pure/0.5.0/grids-min.css&pure/0.5.0/grids-responsive-min.css">

  <!-- font awesome -->
  <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">

  <!-- syntax highlighting CSS -->
  <link rel="stylesheet" href="/css/syntax.css">

  <!-- Custom CSS -->
  <link rel="stylesheet" href="/css/main.css">
  <link rel="stylesheet" href="/css/slabtext.css">
  {% if page.customCSS %}
  <link rel="stylesheet" href="{{ page.customCSS }}">
  {% endif %}

  <!-- Fonts: Open Sans and Merriweather -->
  <link href='http://fonts.googleapis.com/css?family=Open+Sans:700|Merriweather:400,700' rel='stylesheet' type='text/css'>
  <!-- Favicon -->
  <link rel="shortcut icon" href="http://en.gravatar.com/userimage/43242946/99ef6a0172bffefbe4c08416d432eef0.png?size=64">

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>

</head>
<body>

  {{ content }}

  <script src="/js/jquery.slabtext.min.js"></script>
  <!-- Using font loader https://github.com/smnh/FontLoader -->
  <script src="/js/jquery.FontLoader.js"></script>
  <script>
  // TODO: This may not been needed
  var fontLoader = new FontLoader(["League Gothic"], {
    "fontsLoaded": function(error) {
      if (error !== null) {
        // Reached the timeout but not all fonts were loaded
        console.log(error.message);
        console.log(error.notLoadedFontFamilies);
      } else {
        // All fonts were loaded
        console.log("all fonts were loaded");
      }
    },
    "fontLoaded": function(fontFamily) {
      console.log(fontFamily);
      $(".big").slabText();
    }
  }, 3000);
  fontLoader.loadFonts();
  // $('#mid').hide();
  </script>
  <script>
  (function(i, s, o, g, r, a, m) {
    i['GoogleAnalyticsObject'] = r;
    i[r] = i[r] ||
    function() {
      (i[r].q = i[r].q || []).push(arguments)
    }, i[r].l = 1 * new Date();
    a = s.createElement(o), m = s.getElementsByTagName(o)[0];
    a.async = 1;
    a.src = g;
    m.parentNode.insertBefore(a, m)
  })(window, document, 'script', '//www.google-analytics.com/analytics.js', 'ga');

  ga('create', 'UA-20508277-4', 'andrewdai.co');
  ga('send', 'pageview');
  </script>
</body>
</html>
