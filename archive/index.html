---
layout: base
title: "Archive"
customCSS: "/css/archive.css"
---

<div id="home">
	<ul class="posts list-unstyled">
		{% for post in site.posts %}
		<li>
			<span class="meta">{{ post.date | date_to_string }}</span> &raquo; <b><a href="{{ post.url }}">{{ post.title }}</a></b>
			<!-- <div class="excerpt well">{{ post.excerpt }}</div> -->
		</li>
		{% endfor %}
	</ul>
</div>
